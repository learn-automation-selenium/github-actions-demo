name: first-action
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:

      - name: Get code
        uses: actions/checkout@v3

      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 1.8

      - name: Run test
        run: |
          mvn clean test